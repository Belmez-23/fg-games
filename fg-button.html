<!DOCTYPE html>
<html>

  <head>
    <title>не кликай кнопку</title>
  </head>

  <body>

    <button onclick="Clicker()" id="knopka">Не нажимать</button>

    <script type="text/javascript">
      var sk = 0;
      function Clicker() {
        var t = ["Не нажимать!", 
"Не нажимать, эй!!", 
"Это домогательство", 
"Я вызываю полицию",
"Я несовершеннолетняя кнопка"
];
        var k = document.getElementById('knopka');
if(t[sk]){        
k.innerHTML = t[sk++];
}
else sk = 0;
      }

    </script>

  </body>

</html>
