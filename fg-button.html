<!DOCTYPE html>
<html>
<head>
<title>не кликай кнопку</title>
</head>
<body>

    <button onclick="Clicker()" id="knopka">Не нажимать</button>

<script type="text/javascript">
function Clicker(){
    var tekst = ["Не нажимать!", "Не нажимать, эй!!"];
 var knop = document.getElementById('knopka');

    
    if (knop.innerHTML===tekst[0])
             knop.innerHTML = tekst[1];
        else
             knop.innerHTML = tekst[0];

        return false;
}
</script>
    
</body>
</html>
